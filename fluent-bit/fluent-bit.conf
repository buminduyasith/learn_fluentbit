[SERVICE]
    Flush     1
    Log_Level info
    Parsers_File /fluent-bit/etc/parsers.conf

[INPUT]
    Name   tail
    Path   /logs/app/app.log
    Tag    app.log
    Refresh_Interval 1
    Skip_Long_Lines  On

[INPUT]
    Name   cpu
    Tag    metrics.cpu

# Default: forward to HTTP receiver in the app
[OUTPUT]
    Name   http
    Match  *
    Host   app
    Port   8006
    URI    /ingest
    Format json

# Alternate: write to file for easy verification (uncomment to use)
# [OUTPUT]
#     Name   file
#     Match  *
#     Path   /logs/collected
